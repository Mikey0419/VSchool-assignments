<!DOCTYPE html>
<body>
    <form name="myform">
        <input type="text" name="firstName" />
            <label for="">First Name</label>
        <br>
        <input type="text" name="lastName" />
            <label for="">Last Name</label>
        <br>
        <input type="digit" name="age" />
            <label for="">Age</label>
        <br>
        <input type="radio" name="gender" value="male" id="male" />
            <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female" />
            <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="Other" id="other" />
            <label for="meh">Other</label>
        <br>
        <select name="travel-location">
            <option value="Denver">Denver</option>
            <option value="New York">New York</option>
            <option value="Hawaii">Hawaii</option>
        </select>
        <label for="">Where are you going?</label>
        <br>
        <input class="diet" type="checkbox" name="vegan" id="vegan" value="vegan" />
        <label for="vegan">Vegan</label>
        <br>
        <input class="diet" type="checkbox" name="vegetarian" id="vegetarian" value="vegetarian" />
        <label for="gluten">Vegetarian</label>
        <br>
        <input class="diet" type="checkbox" name="paleo" id="keto" value="keto" />
        <label for="paleo">Keto</label>
        <br>
        <button type="button" id="submit">Submit</button>
    </form>
    <script src="./index.js"></script>
</body>
