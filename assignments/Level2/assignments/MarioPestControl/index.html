<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./style.css" />
    <link href="http://fonts.cdnfonts.com/css/new-super-mario-font-u" rel="stylesheet" />
</head>
<body>
    <div class="bg">
        <div class="splash"><img src="./title_large.png"></div>
        <form name="formCount">
        <center>
        <ul>
            <li><span><img src="./bobomb_25x25.png" />&nbsp;Bob-omb: 7 x <img src="./coin.png" />:&nbsp;<input value="0" class="input" id="bobomb" type="text" /></span></li>
            <li><span><img src="./goomba.png" />&nbsp;Goomba: 5 x <img src="./coin.png" />:&nbsp;<input value="0" class="input" id="goomba" type="text" /></span></li>
            <li><span><img src="./cheep.png" />&nbsp;Cheep-cheep: 11 x <img src="./coin.png" />:&nbsp;<input value="0" class="input" id="cheep" type="text" /></span></li>
        </ul>
        </center>
        </form>
        <p><span class="yellow">Total = </span><span class="green"><img src="./coin.png" /><span class="black">&nbsp;x&nbsp;</span></span>&nbsp;<span class="total"></span></p>
    </div>
    <div class="footer">Super Mario | 1985 Rainbow Road, NintendoLand, USA | <a href="#">www.nintendo.com</a></div>
    <script src="./index.js"></script>
